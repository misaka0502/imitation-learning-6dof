program: src/train/bc_no_rollout.py
entity: robot-rearrangement
project: sweeps
name: lamp-trajaug-sweep-1
method: random
parameters:
  +seed:
    values: [0, 1, 2, 3, 4]

  demo_source:
    values:
      - [teleop, augmentation]

command:
  - ${env}
  - python
  - ${program}
  - +experiment=image_training
  - vision_encoder=resnet
  - vision_encoder.pretrained=true
  - furniture=lamp
  - obs_horizon=1
  - pred_horizon=32
  - control.control_mode=pos
  - randomness=low
  - ${args_no_hyphens}